<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width,initial-scale=1">
   <title>Checkbox Styled with CSS</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <form class="form" method="get" action="">
      <div class="form__input-container">
         <input class="form__input-container--input" type="checkbox" value="variable-value" id="the-checkbox" name="variable-name">
         <label class="form__input-container--label" for="the-checkbox"></label>
      </div>
      <input type="submit">
   </form>
</body>
</html>
